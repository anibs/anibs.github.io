<!DOCTYPE html>

<html>
    <head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&display=swap" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

    <title>ARvantage</title>
    <style>

        body{
            background-image:url('bg.jpg');
            background-repeat: repeat; 
            background-position: center;
            background-size: cover;
            padding-left:1px;
        }      
        
        div.container{
            margin:auto;
            columns:4;
        }

        div.gallery {
            margin:auto;
            
            padding-bottom:10px;
            width: 180px;
            height: 180px;
        }

        div.gallery:hover {
            border: 1px solid #777;
        }

        div.gallery img {
            width: 100%;
            height: 100%;
        }

        div.desc {
            padding: 10px;
            background-color:white;
            margin:10px;
            width:150px;
            border:3px solid #ccc;
            text-align: center;
        }

        div.heading {
            font-family: 'Comfortaa', cursive;
            color:white;
            font-weight: 900;
            padding: 15px;
            border: 5px solid #ccc;
            text-align: center;
        }

        div.footer {
            font-family: 'Comfortaa', cursive;
            bottom: 1px;
            color:white;
            font-weight: 900;
            padding: 15px;
            background-color:gray;
            border: 5px solid #ccc;
            text-align: center;
        }

    </style>

    </head>
    <body>

        <div class="heading">
            <h1><b>Welcome to ARvantage</b></h1>
            <h3>Check out the products with an AR experience </h3>
        </div>
        </br></br>

        <div id="container" class="container">
            
        </div>
        <script>
            var x ="", i;
            const images_list=['Baseball-Bat-Metal', 'Baseball-Bat-Wood', 'Basketball', 'Dumbbell', 'Arrows', 'Foosball', 'Nike-Shoes', 'Racing-Suit', 'Rubik\'s-Cube', 'Skateboard', 'Tyre', 'Billiards-Balls'];
            
            for (i=0;i<images_list.length;i++) {
                x=x+"<a href="+'./pages/'+images_list[i]+'.html'+"><div class='gallery'><img src="+'./images/'+images_list[i]+'.PNG'+" width='600' height='400' title="+images_list[i]+"></div></a>";
            }
            document.getElementById("container").innerHTML = x;

        </script>
        
        </br></br>
        <div class="footer">
            <p>ARVANTAGE</p>
        </div>
    </body>

</html>
